security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: login
        check_path: login
        username_parameter: _username
        password_parameter: _password
        success_handler: App\Security\LoginSuccessHandler
      logout:
        path: logout
        target: home

  access_control:
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/admin,  roles: ROLE_ADMIN }
    - { path: ^/(css|js|images|_wdt|_profiler), roles: PUBLIC_ACCESS }
